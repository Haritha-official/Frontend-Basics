<!DOCTYPE html>
<html>
<style>
table, td {
    border: 1px solid black;
    border-collapse: collapse;
}

td {
    padding: 20px;
}
</style>    
    <body>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="2">C</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
        </table>
    </body>
</html>
